        <h1>Surdegen's produkter</h1>
        <br>
        <h2>Hos oss hittar du garanterat din favorit bland surdegsbröd!
            <br>
        </h2>
        <br><br>
    </main>
    <br>
    <h2>Vi har något för alla sura smaker:</h2>
    <br>
    <section class="container">
        <article>
            <figure class="info">
                <img src="images/Baguetter.jpg" alt="Baguetter på vetesurdeg" title="Baguetter" width="250">
                <br>
                <div>
                    <h4>Baguetter</h4>
                    <br>
                    <p>Våra fina bagetter är gjorda på vetesurdeg. Spröda och sega på samma gång! En riktig favorit till picknicken.</p>
                    <br>
                    <p><b>Pris:</b> 60 kr/st</p>
                </div>    
            </figure>
            
        </article>
        <article>
            <figure class="info">
                <img src="images/Småbröd.jpg" alt="Småbröd till lyxfrukosten" title="Småbröd" width="250">
                <br>
                <div>
                    <h4>Småbröd</h4>
                    <p>Våra småbröd passar utmärkt till en lyxig helgfrukost och är gjorda på rågsurdeg.</p>
                    <br>
                    <p><b>Pris:</b> 35 kr/st</p>
                </div>   
            </figure>
        </article>
        <article>
            <figure class="info">
                <img src="images/Med-linfrön.jpg" alt="Limpa med linfrön" title="Limpa med linfrön" width="250">
                <br>
                <div>
                    <h4>Limpa med linfrön</h4>
                    <p>Jättegod limpa på vetesurdeg med goda och nyttiga linfrön. Vårat mest köpta bröd.</p>
                    <br>
                    <p><b>Pris:</b> 75 kr/st</p>
                </div>    
            </figure>
        </article>
        <article>
            <figure class="info">
                <img src="images/Grovt.jpg" alt="Vår grova limpa på rågsurdeg" title="Grov limpa" width="250">
                <br>
                <div>
                    <h4>Grov limpa</h4>
                    <p>Vår grova limpa är självklart gjord på rågsurdeg.</p>
                    <br>
                    <p><b>Pris:</b> 80 kr/st</p>
                </div>    
            </figure>
        </article>
